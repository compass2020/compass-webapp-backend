<div>
    <h2 id="page-heading">
        <span jhiTranslate="compassApp.resultAnswer.home.title">Result Answers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-result-answer" [routerLink]="['/result-answer/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="compassApp.resultAnswer.home.createLabel">
            Create a new Result Answer
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="resultAnswers?.length === 0">
        <span jhiTranslate="compassApp.resultAnswer.home.notFound">No resultAnswers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="resultAnswers && resultAnswers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="compassApp.resultAnswer.text">Text</span></th>
                    <th scope="col" ><span jhiTranslate="compassApp.resultAnswer.correct">Correct</span></th>
                    <th scope="col" ><span jhiTranslate="compassApp.resultAnswer.answeredCorrectly">Answered Correctly</span></th>
                    <th scope="col" ><span jhiTranslate="compassApp.resultAnswer.resultQuestion">Result Question</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resultAnswer of resultAnswers ;trackBy: trackId">
                    <td><a [routerLink]="['/result-answer', resultAnswer.id, 'view']">{{ resultAnswer.id }}</a></td>
                    <td>{{ resultAnswer.text }}</td>
                    <td>{{ resultAnswer.correct }}</td>
                    <td>{{ resultAnswer.answeredCorrectly }}</td>
                    <td>
                        <div *ngIf="resultAnswer.resultQuestion">
                            <a [routerLink]="['/result-question', resultAnswer.resultQuestion?.id, 'view']" >{{ resultAnswer.resultQuestion?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/result-answer', resultAnswer.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/result-answer', resultAnswer.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(resultAnswer)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
