<div>
    <h2 id="page-heading">
        <span jhiTranslate="compassApp.answer.home.title">Answers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-answer" [routerLink]="['/answer/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="compassApp.answer.home.createLabel">
            Create a new Answer
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="answers?.length === 0">
        <span jhiTranslate="compassApp.answer.home.notFound">No answers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="answers && answers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="compassApp.answer.text">Text</span></th>
                    <th scope="col" ><span jhiTranslate="compassApp.answer.correct">Correct</span></th>
                    <th scope="col" ><span jhiTranslate="compassApp.answer.question">Question</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let answer of answers ;trackBy: trackId">
                    <td><a [routerLink]="['/answer', answer.id, 'view']">{{ answer.id }}</a></td>
                    <td>{{ answer.text }}</td>
                    <td>{{ answer.correct }}</td>
                    <td>
                        <div *ngIf="answer.question">
                            <a [routerLink]="['/question', answer.question?.id, 'view']" >{{ answer.question?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/answer', answer.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/answer', answer.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(answer)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
